<body>
    <div id="box">나는 박스 친구가.. 예?</div>
    <div id="box2">나는 박스 친구가.. 예?</div>
    <div id="box3">나는 박스 친구가.. 예?</div>
    <script>
        const BOX = document.getElementById('box');
        const BOX2 = document.getElementById('box2');
        const BOX3 = document.getElementById('box3');
        console.log(BOX, typeof (BOX));
        function 글자바꾸기2() {
            BOX3.innerText = '아 왜 나한테만 그러는데~!'
        }
        const 글자바꾸기 = function () {
            this.innerText = '오늘 점심 머먹음?!'
        }
        BOX.addEventListener('click', 글자바꾸기);
        BOX2.onclick = function () {
            this.innerText = '오늘 점심 맥도날드!'
        }
    </script>
