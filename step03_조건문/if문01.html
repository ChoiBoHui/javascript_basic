<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문01 - 문</title>
</head>

<body>
    <div id="txt"></div>
    <script>
        let age = 20;
        // 만약에 ()이 참으로 판별되면 {} 블록을 실행하라.
        if (age > 9) {
            console.log('으어린이')
        }
        // 논리연산자를 사용한 조건부 실행
        age > 9 && console.log('으어린이');

        if (age > 9) {
            console.log('으어린이')
        } else {
            console.log('으른')
        }
        // 삼항연산자를 이용한 조건부 실행.
        age > 9 ? console.log('으어린이') : console.log('으른');

        txt.innerText = '유치원' + age + '살 미만 출입가능';

        txt.innerText = `지우고 쓰기를 ${age}번\n반복중..`; // 와우! 줄바꿈도 가능~
        // `` 이거를 안쓰고 '' 이걸 쓸때는 \n 을 쓰면 줄바꿈이 된다!

    </script>
</body>

</html>
