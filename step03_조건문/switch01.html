<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문04 - switch문</title>
</head>

<body>

    <script>

        let age = '아들';

        switch (age) {
            case '아들': console.log('아들~');
                break;
            case '어머니': console.log('예,어머니');
                break;
            default: console.log('학원다녀왔어?')
        }

    </script>
</body>

</html>
