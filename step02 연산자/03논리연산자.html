<!DOCTYPE html>
<html lang="ko">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자03 - 논리연산자</title>
</head>

<body>
    <script>
        let 참 = true;
        let 거짓 = false;
        const a = '어라'

        console.log(참, 거짓);
        console.log(!참, !거짓); // NOT 부정연산자.

        console.log(참 && 거짓, 참 && 참, 거짓 && 거짓); // AND 그리고 연산자. 조건을 2개를 거는 것. 하나라도 거짓이면 거짓. 둘 다 참일 때만 참(true).

        console.log(거짓 || 참, 거짓 || 거짓) // OR 또는 연산자. 하나라도 참 이면 참(true).

        a ? console.log(a + '뤼얼') : console.log('으으응')
        if (a) {
            console.log(a + '뤼얼')
        } else {
            console.log('으으응')
        }

        a && console.log(a + '뤼얼');

        if (a) {
            console.log(a + '뤼얼')
        }

        !a || console.log('으으응');

        const Test = () => {
            return (
                a ? <h2>왜이러심진짜</h2> : <h2>죽겠네진짜</h2>
            )
        }

    </script>
