    <title>연산자01 - 산술연산자</title>

<body>


    <script>
        let a = 1;
        let b = 2;

        let A = '1'
        let B = '2'

        const D = '내이름'

        console.log(a + b);

        let C = A + B;
        console.log(C, typeof (C));

        let E = a + A;
        console.log(E); //자동으로 형변환이 일어남... 자바스크립트의 특징.

        console.log(a - b, A - B)
        console.log(a - B, B - a, A * B, A / B, 1 / 0);

        let F = 10;
        let G = 3;

        F % 2 ? console.log('홀수') : console.log('짝수') // ? 는 나머지값이 있을때! :는 값이 있는게 아니라면! 짝수! 라는 소리 = if 문 이라고독 한다.

        console.log(F % 2, G % 2) //%는 나누고 난 후 나머지 값을 표시
    </script>
